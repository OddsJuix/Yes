<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Coconutz X PayWal - Search</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: 30px auto; }
  input[type=text] { width: 80%; padding: 10px; font-size: 16px; }
  button { padding: 10px 15px; font-size: 16px; cursor: pointer; }
  #result { margin-top: 20px; white-space: pre-wrap; background: #f0f0f0; padding: 15px; border-radius: 5px; }
</style>
</head>
<body>

<h1>Coconutz X PayWal</h1>
<p>Search card number or username:</p>
<input type="text" id="searchInput" placeholder="Enter card number or username" />
<button onclick="search()">Search</button>

<div id="result"></div>

<script>
const cards = [
  {
    cardNumber: "9712-1011",
    expiration: "09/27",
    securityCode: "341",
    rarity: "None",
    balanceBlobium: 0,
    user: "none"
  },
  {
    cardNumber: "1071-9182",
    expiration: "12/28",
    securityCode: "271",
    rarity: "None",
    balanceBlobium: 0,
    user: "none"
  },
  {
    cardNumber: "1102-8042",
    expiration: "11/27",
    securityCode: "129",
    rarity: "None",
    balanceBlobium: 0,
    user: "none"
  }
]

function search() {
  const q = document.getElementById("searchInput").value.trim().toLowerCase()
  const resultDiv = document.getElementById("result")
  if (!q) {
    resultDiv.textContent = "Please enter a card number or username."
    return
  }

  const found = cards.find(c =>
    c.cardNumber.toLowerCase() === q ||
    (c.user && c.user.toLowerCase() === q)
  )

  if (!found) {
    resultDiv.textContent = "No matching card or user found."
    return
  }

  const balanceCash = found.balanceBlobium * 2

  resultDiv.textContent = `
Card Number: ${found.cardNumber}
Expiration: ${found.expiration}
Security Code: ${found.securityCode}
Rarity: ${found.rarity}
Balance (Blobium): ${found.balanceBlobium}
Balance (Cash): ${balanceCash}
User: ${found.user || "Unassigned"}
  `
}
</script>

</body>
</html>
